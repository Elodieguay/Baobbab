schema: `http://localhost:${import.meta.env.VITE_API_PORT}/graphql`" 
documents: "src/**/*.graphql"           # Chemin où tes requêtes GraphQL sont définies
generates:
  src/graphql/types.ts:            # Fichier de sortie
    plugins:
      - "typescript"    
  src/:
      preset: near-operation-file
      presetConfig:
        baseTypesPath: "graphql/types.ts"
        extensions: .generated.tsx
      plugins:
      - "typescript-operations"
      - "typescript-react-apollo"
      config:
        withHooks: true
      
